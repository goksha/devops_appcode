<!DOCTYPE html>
<html lang="en">    
    <head>
        <title>Booking web page</title>
            <meta charset="utf-8"> 
            <meta name="description" content="My events" />
            <meta name="author" content="Erick Ayala" />
            <meta name="keywords"content="My events" />
            <link rel="stylesheet" href="styles.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Event List</title>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'events/site.css' %}" />
        
    </head>
    <body>

        <div class="CONTENT">
            <header id="My events">
                <h1>Zoo</a></h1>
                {% load static %} <img src="{% static "events/media/aquiles.png" %}" alt="home" />
                <h3>Book an event</h3>
            </header>
            <nav class="NAVIGATION">
                <ul>
                    <ls><a href="{% url 'events:event_create' %}">| Book an event</a></ls>
                </ul>
            </nav>

        <h3>Events booked</h3>
        {% for event in events %}
            <p>{{ forloop.counter }}. {{ event.name }} - {{ event.get_status_display }}
                (<a href="{% url 'events:event_update' event.id %}">Change event</a> |
                <a href="{% url 'events:event_delete' event.id %}">Cancel booking</a>)
            </p>
        {% endfor %}
    </body>
</html>
